<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{Base::layout(~{::section},~{::title})}">
<head>
<meta charset="UTF-8" />
<title>Salary Details</title>
</head>
<body>
	<section class="mainclass" style="margin-top: 4%;">



		<div th:if="${LoginUser}">
			<div th:replace="~{Employee/SidebarPage::sidebar}"></div>
		</div>




		<div>
			<div style="background-color: white;">



				<div class="container px-1">
					<div class="row gx-6">
						<div class="col">

							<div class="p-3 border bg-light" style="margin-top: 3%;">
								<div class="col-md-auto row">
									<h5 style="width: 20%">
										<spam>Salary /</spam>
										<spam style="font-size: x-small;" th:text="${LoginUser.type}" />
									</h5>

									<h5 style="margin: auto; width: 15%;"  class="primary">Salary Details</h5>
									
									<button style="width: 12%; margin-bottom: 5px;" type="button" class="btn btn-secondary btn-sm">Download pay slip</button>

								</div>
								<hr style="margin: 0px; color: black;">



								<div class="row" style="margin-top: 1%; display: grid; grid-template-columns: auto auto;">
								
								
									
									<!--banking information box start  -->
									
									<div class="col-xl-12 col-sm-6 col-12" style="margin: auto;">
										<div class="card">
											<div class="card-content">
												<div class="card-body">
													<div style="display: flex;">
														<div style="width: 50%; margin-left: 38%;">
															<p class="primary">Information</p>
														</div>
													</div>
													<hr>

													<div class="card mb-4">
														<div class="card-body" th:if="${loginUserBankDetails}">
														
														<div class="row">
																<div class="col-sm-6">
																	<p class="mb-0">Employee Name</p>
																</div>
																<div class="col-sm-6">
																	<p class="text-muted mb-0">
																		<spam th:text="${LoginUser.employeeName}" />
																		<spam th:text="${LoginUser.employeeLastName}" />
																	</p>
																</div>
															</div>
															<hr>
															<div class="row">
																<div class="col-sm-6">
																	<p class="mb-0">Department</p>
																</div>
																<div class="col-sm-6">
																	<p class="text-muted mb-0">
																		<spam th:text="${LoginUser.Department}"/>
																	</p>
																</div>
															</div>
															<hr>

															<div class="row">
																<div class="col-sm-6">
																	<p class="mb-0">Bank Account Number</p>
																</div>
																<div class="col-sm-6">
																	<p class="text-muted mb-0">
																		<spam
																			th:text="${loginUserBankDetails.bankAccountNumber}" />
																	</p>
																</div>
															</div>


															<hr>
															<div class="row">
																<div class="col-sm-6">
																	<p class="mb-0">Bank Name</p>
																</div>
																<div class="col-sm-6">
																	<p class="text-muted mb-0">
																		<spam th:text="${loginUserBankDetails.bankName}" />
																	</p>
																</div>
															</div>
															<hr>
															
														</div>
														<div class="row" style="margin: auto;"
															th:unless="${loginUserBankDetails}">
															<div class="col-sm-12">
																<p style="width: 100%; margin: auto; color: red;"
																	class="mb-0">No bank data found</p>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<!-- Banking information box end -->
									
									<!--First Box Start  -->

									<div class="col-xl-12 col-sm-6 col-12" style="margin: auto;">
										<div class="card">
											<div class="card-content">
												<div class="card-body">
													<div style="display: flex;">
														<div style="width: 45%; margin-left: 40%;">
															<p class="primary">Salary Details</p>
														</div>
													</div>
													<hr>

													<div class="card mb-4">
														<div class="card-body" th:if="${LoginUser}">

															<div class="row">
																<div class="col-sm-6">
																	<p class="mb-0">Basic Salary</p>
																</div>
																<div class="col-sm-6">
																	<p class="text-muted mb-0">
																		<spam
																			th:text="${LoginUserSalaryDetails.basicSalary}+' Rs'" />
																			
																	</p>
																</div>
															</div>


															<hr>
															<div class="row">
																<div class="col-sm-6">
																	<p class="mb-0">Transporting Allowance</p>
																</div>
																<div class="col-sm-6">
																	<p class="text-muted mb-0">
																		<spam th:text="${LoginUserSalaryDetails.transportingAllowance}+' Rs'" />
																	</p>
																</div>
															</div>
															<hr>
															
															<div class="row">
																<div class="col-sm-6">
																	<p class="mb-0">professionalTax</p>
																</div>
																<div class="col-sm-6">
																	<p class="text-muted mb-0">
																		<spam th:text="${LoginUserSalaryDetails.professionalTax}+' Rs'" />
																	</p>
																</div>
															</div>
															<hr>
															
														</div>
														<div class="row" style="margin: auto;"
															th:unless="${LoginUser}">
															<div class="col-sm-12">
																<p style="width: 100%; margin: auto; color: red;"
																	class="mb-0">No bank data found</p>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>

									<!--First Box Close  -->
								</div>
									
									


							</div>


						</div>


					</div>
				</div>
			</div>
		</div>
		<!-- 1 -->




	</section>
</body>
</html>
