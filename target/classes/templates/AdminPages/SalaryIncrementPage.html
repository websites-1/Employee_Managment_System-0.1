<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{AdminPages/AllBasePages/SalaryServicesBasePage::layout(~{::section},~{::title})}">
<head>
<meta charset="UTF-8" />
<title>Salary Increment</title>
</head>
<body>

	<section class="mainclass" style="margin-top: 6%;">
		<div style="background-color: white;">
			<div style="background-color: white;">
				<form th:action="@{'/admin/salary/SalaryIncrement'}" method="post">
					<div class="card">
						<div class="card-body ">
							<!-- Grid row -->
							<div class="row">
								<!-- Grid column -->
								<div class="col-md-12">
									<div class="col-md-auto row text-muted mb-0">
										<h5 class="primary" style="margin: 5px auto; width: 24%;">
											Employee salary increment</h5>
									</div>
									<hr style="margin: 0px; color: black;">
								</div>
								<div style="width: 25%; margin: auto;">
									<div th:replace="~{RegistrationMessage::sucess_message}"></div>
								</div>
							</div>




							<div class="row">
								<div class="col-xl-4 col-sm-6 col-12">
									<div class="card">
										<div class="card-content">
											<a data-bs-toggle="modal"
												data-bs-target="#SalaryReleaseEmployeeList" type="button"
												style="width: 100%;">
												<div class="card-body">
													<div class="media d-flex">
														<div class="media-body text-left">
															<h3 class="success" style="text-align: center">
																<spam th:text="${updationEmpSize}" />

															</h3>
															<div style="text-align: center">
																<span>Successfully Salary Release</span>
															</div>
														</div>
														<div class="align-self-center">
															<i
																class="icon-book-open success font-large-2 float-right"></i>
														</div>
													</div>
													<div class="progress mt-1 mb-0" style="height: 7px;">
														<div class="progress-bar bg-success" role="progressbar"
															style="width: 100%" aria-valuenow="80" aria-valuemin="0"
															aria-valuemax="100"></div>
													</div>

												</div>
											</a>
										</div>
									</div>

								</div>

								<div class="col-xl-4 col-sm-6 col-12">

									<div class="card">
										<div class="card-content">
											<a data-bs-toggle="modal"
												data-bs-target="#AllabsentEmployeelist" type="button"
												style="width: 100%;">
												<div class="card-body">
													<div class="media d-flex">
														<div class="media-body text-left">
															<h3 class="warning" style="text-align: center">
																<spam />

															</h3>
															<div style="text-align: center">
																<span>Failed Salary Release List</span>
															</div>
														</div>
														<div class="align-self-center">
															<i class="icon-bubbles warning font-large-2 float-right"></i>
														</div>
													</div>
													<div class="progress mt-1 mb-0" style="height: 7px;">
														<div class="progress-bar bg-warning" role="progressbar"
															style="width: 100%" aria-valuenow="35" aria-valuemin="0"
															aria-valuemax="100"></div>
													</div>
												</div>
											</a>
										</div>
									</div>

								</div>

								<div class="col-xl-4 col-sm-6 col-12">

									<div class="card">
										<div class="card-content">
											<div class="card-body">
												<div class="media d-flex">
													<div class="media-body text-left">
														<h3 class="primary" style="text-align: center">
															<spam th:text="${totalIncrementAmount}" />

														</h3>
														<div style="text-align: center">
															<span>Total Increment Amount</span>
														</div>
													</div>
													<div class="align-self-center">
														<i class="icon-cup primary font-large-2 float-right"></i>
													</div>
												</div>
												<div class="progress mt-1 mb-0" style="height: 7px;">
													<div class="progress-bar bg-primary" role="progressbar"
														style="width: 100%" aria-valuenow="60" aria-valuemin="0"
														aria-valuemax="100"></div>
												</div>
											</div>
										</div>
									</div>

								</div>
							</div>

							<div class="col-sm">
								<div class="col-sm">

									<div class="row">
										<div class="col-sm-5">
											<p style="font-size: small;" class="mb-0">Increment
												Amount</p>
										</div>
										<div class="col-sm-7">
											<input type="number" name="amount" required="required">
										</div>
									</div>
									<hr style="height: 0; margin: 7px 0px;">
									<div class="row">
										<div class="col-sm-5">
											<p style="font-size: small;" class="mb-0">Payment</p>
										</div>
										<div class="col-sm-7">
											<select class="form-control" name="payment" required>
												<option selected disabled>-Payment-</option>
												<option style="font-size: small;" class="mb-0">Less
													10000</option>
												<option style="font-size: small;" class="mb-0">Up
													10000</option>
												<option style="font-size: small;" class="mb-0">40k
													> 80k</option>
												<option style="font-size: small;" class="mb-0">80k
													< 1.50 lakh</option>
												<option style="font-size: small;" class="mb-0">all</option>
											</select>
										</div>
									</div>

									<hr style="height: 0; margin: 7px 0px;">
									<div class="row">
										<div class="col-sm-5">
											<p style="font-size: small;" class="mb-0">Department</p>
										</div>
										<div class="col-sm-7">
											<select class="form-control" name="Department" required>
												<option style="font-size: small;" class="mb-0" selected
													disabled>-Select Department-</option>
												<option style="font-size: small;" class="mb-0">Department1</option>
												<option style="font-size: small;" class="mb-0">Department2</option>
												<option style="font-size: small;" class="mb-0">Department3</option>
											</select>
										</div>
									</div>
									<hr style="height: 0; margin: 7px 0px;">
									<div class="row">
										<div class="col-sm-5">
											<p style="font-size: small;" class="mb-0">Designation</p>
										</div>
										<div class="col-sm-7">
											<select class="form-control" name="Designation" required>
												<option style="font-size: small;" class="mb-0" selected
													disabled>-Select Designation-</option>
												<option style="font-size: small;" class="mb-0">hr</option>
												<option style="font-size: small;" class="mb-0">helper</option>
												<option style="font-size: small;" class="mb-0">owner</option>
											</select>
										</div>
									</div>

									<hr style="height: 0; margin: 7px 0px;">
									<div class="row">
										<div class="col-sm-5">
											<p style="font-size: small;" class="mb-0">Role</p>
										</div>
										<div class="col-sm-7" style="display: flex;">
											<div class="form-check">
												<input class="form-check-input" type="radio" name="type"
													id="flexRadioDefault1" value="USER" checked> <label
													style="margin-right: 21px;" class="form-check-label"
													for="flexRadioDefault1"> user</label>
											</div>

											<div class="form-check" style="margin-right: -60px;">

												<input class="form-check-input" type="radio" name="type"
													id="flexRadioDefault2" value="ADMIN"> <label
													class="form-check-label" for="flexRadioDefault2">Admin
												</label>
											</div>


										</div>
									</div>
								</div>
							</div>
						</div>
						<button class="btn btn-primary btn-sm"
							style="width: 50%; margin: auto;" type="submit">Button</button>
					</div>
				</form>
			</div>

		</div>
	</section>

</body>
</html>
