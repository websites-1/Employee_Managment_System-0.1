<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{AdminPages/AllBasePages/TodayUpdatesBasePage::layout(~{::section},~{::title})}">
<head>
<meta charset="UTF-8" />
<title>Today Updates</title>
</head>
<body>

	<section class="mainclass" style="margin-top: 4%;">
		<div>
			<div style="background-color: white;">
				<div
					class="container container-lg, container-md container-sm container-xl">
					<div class="row gx-6">
						<div class="col">

							<div class="p-3" style="margin-top: 3%;">
								<div class="col-md-auto row text-muted mb-0">


									<h5 style="margin: 5px auto; width: 12%;">Today Data</h5>

								</div>
								<hr style="margin: 0px; color: black;">


								<div >
									<!--First Box -->
									<div class="col">
										<div class="" style="margin-top: 2%;">
											<div class="row">

												<div class="col-xl-4 col-sm-6 col-12">

													<div class="card">
														<div class="card-content">
															<a data-bs-toggle="modal"
																data-bs-target="#presentEmployeelist" type="button"
																style="width: 100%;">
																<div class="card-body">
																	<div class="media d-flex">
																		<div class="media-body text-left">
																			<h3 class="success" style="text-align: center">
																				<spam th:text="${todayPresentEmployee}"/>

																			</h3>
																			<div style="text-align: center">
																				<span>Today Total Present Employee</span>
																			</div>
																		</div>
																		<div class="align-self-center">
																			<i
																				class="icon-book-open success font-large-2 float-right"></i>
																		</div>
																	</div>
																	<div class="progress mt-1 mb-0" style="height: 7px;">
																		<div class="progress-bar bg-warning"
																			role="progressbar" style="width: 100%"
																			aria-valuenow="80" aria-valuemin="0"
																			aria-valuemax="100"></div>
																	</div>

																</div>
															</a>
														</div>
													</div>

												</div>

												<div class="col-xl-4 col-sm-6 col-12">

													<div class="card">
														<div class="card-content">
															<a data-bs-toggle="modal"
																data-bs-target="#absentEmployeelist" type="button"
																style="width: 100%;">
																<div class="card-body">
																	<div class="media d-flex">
																		<div class="media-body text-left">
																			<h3 class="warning" style="text-align: center">
																				<spam th:text="${todayAbsentEmployee}"/>

																			</h3>
																			<div style="text-align: center">
																				<span>Today Leaves Employee</span>
																			</div>
																		</div>
																		<div class="align-self-center">
																			<i
																				class="icon-bubbles warning font-large-2 float-right"></i>
																		</div>
																	</div>
																	<div class="progress mt-1 mb-0" style="height: 7px;">
																		<div class="progress-bar bg-warning"
																			role="progressbar" style="width: 100%"
																			aria-valuenow="35" aria-valuemin="0"
																			aria-valuemax="100"></div>
																	</div>
																</div>
															</a>
														</div>
													</div>

												</div>

												<div class="col-xl-4 col-sm-6 col-12">

													<div class="card">
														<div class="card-content">
															<div class="card-body">
																<div class="media d-flex">
																	<div class="media-body text-left">
																		<h3 class="primary" style="text-align: center">
																			<spam />

																		</h3>
																		<div style="text-align: center">
																			<span>Avrage Presenti</span>
																		</div>
																	</div>
																	<div class="align-self-center">
																		<i class="icon-cup primary font-large-2 float-right"></i>
																	</div>
																</div>
																<div class="progress mt-1 mb-0" style="height: 7px;">
																	<div class="progress-bar bg-warning" role="progressbar"
																		style="width: 100%" aria-valuenow="60"
																		aria-valuemin="0" aria-valuemax="100"></div>
																</div>
															</div>
														</div>
													</div>

												</div>


											</div>

										</div>
									</div>
									<!--First Box end -->

									<!--	second Box  -->
									
									<!--	second Box end  -->


									<!--Todays Data-->
									<div class=" " style="margin-top: 1%;">
										
										<hr style="margin: 15px 0px; color: black;">


										<div class="row" style="justify-content: center;">
											<div class="col-xl-3 col-sm-2 col-2">
												<div class="card">
													<div class="card-content">
														<div class="card-body">
															<div class="media d-flex">
																<div class="media-body text-center">
																	<h3 style="font: 25px/1.3 Arial, sans-serif;" th:if="${latePunchingEmployee}"
																		>
																		<spam th:text="${latePunchingEmployee}" />
																	</h3>
																	<h3 style="font: 25px/1.3 Arial, sans-serif;" th:unless="${latePunchingEmployee}"
																		>
																		<spam>0</spam>
																	</h3>
																	<hr style="margin: 5px 0px; color: black;">
																	<span>Late in punch employee</span>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
											<div class="col-xl-3 col-sm-6 col-12">
												<div class="card">
													<div class="card-content">
														<div class="card-body">
															<div class="media d-flex">
																<div class="media-body text-center">
																	<h3 style="font: 25px/1.3 Arial, sans-serif;"
																		th:if="${overTimeWorkingEmployee}">
																		<spam th:text="${overTimeWorkingEmployee}" />
																	</h3>
																	<h3 style="font: 25px/1.3 Arial, sans-serif;" th:unless="${overTimeWorkingEmployee}">
																		
																		<spam>0</spam>
																	</h3>
																	<hr style="margin: 5px 0px; color: black;">
																	<span>OverTime work employee</span>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
											<div class="col-xl-3 col-sm-6 col-12">
												<div class="card">
													<div class="card-content">
														<div class="card-body">
															<div class="media d-flex">
																<div class="media-body text-center">
																	<h3 style="font: 25px/1.3 Arial, sans-serif;"
																		th:if="${halfDayWorkingTotal}">
																		<spam th:text="${halfDayWorkingTotal}" />
																	</h3>
																	<h3 style="font: 25px/1.3 Arial, sans-serif;" th:unless="${halfDayWorkingTotal}">
																		
																		<spam>No</spam>
																	</h3>
																	<hr style="margin: 5px 0px; color: black;">
																	<span>Half day leaves employee</span>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
											<div class="col-xl-3 col-sm-6 col-12">
												<div class="card">
													<div class="card-content">
														<div class="card-body">
															<div class="media d-flex">
																<div class="media-body text-center">
																	<h3 style="font: 25px/1.3 Arial, sans-serif;"
																		th:if="${SearchEmpTodayOutTime}">
																		<spam th:text="${SearchEmpTodayOutTime}" />
																	</h3>
																	<h3 style="font: 25px/1.3 Arial, sans-serif;"
																		>
																		<spam>No Punch</spam>
																	</h3>
																	<hr style="margin: 5px 0px; color: black;">
																	<span>Out Time</span>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>



										</div>

									</div>


									<button type="button" class="btn btn-danger btn-lg btn-block">Permanently
										Delete this employee</button>


									<!--Today Data-->

								</div>
								<div style="width: 20%; margin: auto;" class="danger"
									>
									<h5>
										<spam  />
									</h5>
								</div>


							</div>
						</div>
					</div>








				</div>
			</div>
			<!-- 1 -->
	</section>

</body>
</html>
