

<div data-th-fragment="EmpDetailsEdit" id="empDetailsEdit"
	data-bs-keyboard="false" data-bs-backdrop="static"
	class="modal bd-example-modal-lg" role="dialog">
	<div class="modal-dialog modal-lg"
		style="margin-right: 33%; margin-top: 3%;">
		<div class="modal-content" style="width: 1100px;">

			<!--Profile close button  -->
			<div class="modal-header">
				<spam class="primary">Employee Details Edit </spam>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<!--  -->

			<!--Model body-->
			<div class="d-flex align-items-center h-100"
				style="background-color: white;">

				<div class="card-body">
					<form th:action="@{'/admin/employee/update'}" method="post">
						<!---------profile box start---------------->
						<div class="container" th:if="${SearchEmpDetails}"
							th:object="${SearchEmpDetails}">

							<div class="row">

								<div class="col-sm" style="margin: auto;">
									<div class="d-flex flex-column align-items-center text-center">
										<img alt="Admin"
											th:src="@{https://www.bootdey.com/img/Content/avatar/avatar7.png}"
											class="rounded-circle" width="150">
									</div>

									<div style="text-align: center;">
										<h2 class="text-muted mb-0">
											<spam th:text="${SearchEmpDetails.employeeName}" />
											<spam th:text="${SearchEmpDetails.employeeLastName}" />
										</h2>
									</div>


								</div>

								<div class="col-sm">
									<div class="row">
										<div class="col-sm-5">
											<p style="font-size: small;" class="mb-0">Employee Id</p>
										</div>
										<div class="col-sm-7">
											<input name="employeeId"
												style="border: none; background-color: white; border-bottom: 1px solid black;"
												class="form-control form-control-sm" type="number"
												th:value="${SearchEmpDetails.id}" readonly="readonly">

										</div>
									</div>
									<hr style="height: 0; margin: 7px 0px;">
									<div class="row">
										<div class="col-sm-5">
											<p style="font-size: small;" class="mb-0">Employee Name</p>
										</div>
										<div class="col-sm-7">
											<input name="employeeName"
												style="border: none; border-bottom: 1px solid black;"
												class="form-control form-control-sm" type="text"
												th:value="*{employeeName}">

										</div>
									</div>
									<hr style="height: 0; margin: 7px 0px;">
									<div class="row">
										<div class="col-sm-5">
											<p style="font-size: small;" class="mb-0">Last Name</p>
										</div>
										<div class="col-sm-7">
											<input name="employeeLastName"
												style="border: none; border-bottom: 1px solid black;"
												class="form-control form-control-sm" type="text"
												th:value="*{employeeLastName}">

										</div>
									</div>
									<hr style="height: 0; margin: 7px 0px;">
									<div class="row">
										<div class="col-sm-5">
											<p style="font-size: small;" class="mb-0">Mobile Number</p>
										</div>
										<div class="col-sm-7">
											<input name="mobileNumber"
												style="border: none; border-bottom: 1px solid black;"
												class="form-control form-control-sm" type="text"
												th:value="*{mobileNumber}">
										</div>
									</div>
									<hr style="height: 0; margin: 7px 0px;">
									<div class="row">
										<div class="col-sm-5">
											<p style="font-size: small;" class="mb-0">Gmail Id</p>
										</div>
										<div class="col-sm-7">
											<input name="gmailId"
												style="border: none; border-bottom: 1px solid black;"
												class="form-control form-control-sm" type="text"
												th:value="*{gmailId}">
										</div>
									</div>
									<hr style="height: 0; margin: 7px 0px;">
									<div class="row">
										<div class="col-sm-5">
											<p style="font-size: small;" class="mb-0">Dipartment</p>
										</div>
										<div class="col-sm-7">
											<select class="form-control" name="Department"
												style="border: none; border-bottom: 1px solid black;"
												required>
												<option style="font-size: small;" class="mb-0" selected
													disabled>-Select Department-</option>
												<option style="font-size: small;" class="mb-0">Department1</option>
												<option style="font-size: small;" class="mb-0">Department2</option>
												<option style="font-size: small;" class="mb-0">Department3</option>
											</select>
										</div>
									</div>
									<hr style="height: 0; margin: 7px 0px;">
									<div class="row">
										<div class="col-sm-5">
											<p style="font-size: small;" class="mb-0">Designation</p>
										</div>
										<div class="col-sm-7">
											<select class="form-control" name="Designation"
												style="border: none; border-bottom: 1px solid black;"
												required>
												<option selected disabled>-Select Designation-</option>
												<option style="font-size: small;" class="mb-0">hr</option>
												<option style="font-size: small;" class="mb-0">helper</option>
												<option style="font-size: small;" class="mb-0">owner</option>
											</select>
										</div>
									</div>

								</div>

								<div class="col-sm">
									<div class="col-sm">
										<div class="row">
											<div class="col-sm-5">
												<p style="font-size: small;" class="mb-0">Address</p>
											</div>
											<div class="col-sm-7">
												<input name="address"
													style="border: none; border-bottom: 1px solid black;"
													class="form-control form-control-sm" type="text"
													th:value="*{address}">
											</div>
										</div>
										<hr style="height: 0; margin: 7px 0px;">
										<div class="row">
											<div class="col-sm-5">
												<p style="font-size: small;" class="mb-0">Role</p>
											</div>
											<div class="col-sm-7">
												<input name="type"
													style="border: none; border-bottom: 1px solid black;"
													class="form-control form-control-sm" type="text"
													th:value="*{type}">
											</div>
										</div>
										<hr style="height: 0; margin: 7px 0px;">
										<div class="row">
											<div class="col-sm-5">
												<p style="font-size: small;" class="mb-0">Exit Date</p>
											</div>
											<div class="col-sm-7">
												<p class="text-muted mb-0" th:if="*{exitDate}">
													<spam style="font-size: small;" th:text="*{exitDate}" />
												</p>
												<p class="text-muted mb-0" th:unless="*{exitDate}">
													<spam style="font-size: small;"> Currently Working</spam>
												</p>
											</div>
										</div>


									</div>
								</div>

							</div>

						</div>
						<!---------------profile box end-------------->
						<hr>
						<div style="display: flex;">





							<button type="submit"
								style="width: 50%; margin-left: 35%; color: white;"
								class="btn btn-primary btn-sm btn-block">Update
								Employee Details</button>
						</div>
					</form>
				</div>


			</div>
			<!-- Model body -->


		</div>
	</div>
</div>
