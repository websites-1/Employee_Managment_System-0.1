

<div data-th-fragment="editprofile" id="editProfileDiv"
	class="modal bd-example-modal-lg" role="dialog"
	data-bs-keyboard="false" data-bs-backdrop="static">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">

			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Edite Profile</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">

				<div class="container emp-profile">
					<form th:action="@{'/employee/profileformSubmit'}" method="post"
						enctype="multipart/form-data" class="needs-validation">
						<div class="row">
							<div class="col-md-4">
								<div class="profile-img">
									<img
										src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
										alt="" />
									<div class="file btn btn-lg btn-primary">
										Change Photo 
									<input type="file" name="profile" />
									</div>

								</div>
							</div>
							<div class="col-md-6">
								<div class="profile-head">
									<div class="row">
										<div class="col-md-auto">
											<h5>
												<spam th:text="${LoginUser.employeeName}" />
											</h5>
										</div>
										<div class="col-md-auto">
											<h5>
												<spam th:text="${LoginUser.employeeLastName}" />
											</h5>
										</div>
									</div>

									<h6>
										<spam style="font-size: small;" th:text="${LoginUser.type}" />
									</h6>
									<p class="proile-rating">
										ACCOUNT : <span th:if="${LoginUser.isActive}==true"
											style="color: green;">ACTIVE</span> <span style="color: red;"
											th:unless="${LoginUser.isActive}==true">Not ACTIVE</span>
									</p>
									<ul class="nav nav-tabs" id="myTab" role="tablist">

										<li class="nav-item">
											<p class="nav-link p0" id="profile-tab" data-toggle="tab"
												role="tab" aria-controls="profile" style="padding:0px;">About</p>
										</li>
									</ul>
								</div>
							</div>

						</div>
						<div class="row">
							<div class="col-md-4">
								<div class="profile-work">
									<p>WORK LINK</p>
									<a href="">Website Link</a><br /> <a href="">Bootsnipp
										Profile</a><br /> <a href="">Bootply Profile</a>
									<p>SKILLS</p>
									<a href="">Web Designer</a><br /> <a href="">Web Developer</a><br />
									<a href="">WordPress</a><br /> <a href="">WooCommerce</a><br />
									<a href="">PHP, .Net</a><br />
								</div>
							</div>
							<div class="col-md-8">
								<div class="tab-content profile-tab" id="myTabContent">
									<div class="tab-pane fade show active" id="home"
										role="tabpanel" aria-labelledby="home-tab">
										<div class="row">
											<div class="col-md-6">
												<label>Employee Id</label>
											</div>
											<div class="col-md-6">
												<p th:text="${LoginUser.id}" />
												<input type="number" name="id" th:value="${LoginUser.id}" hidden="true" />
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<label>Name</label>
											</div>
											<div class="col-md-6" style="display: flex;">
												<div class="input-group input-group-sm mb-2">
													<input type="text" class="form-control"
													name="first_name"
														aria-label="Sizing example input"
														aria-describedby="inputGroup-sizing-sm"
														th:value="${LoginUser.employeeName}" required="required">
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-md-6">
												<label>Email</label>
											</div>
											<div class="col-md-6" style="display: flex;">
												<div class="input-group input-group-sm mb-2">
													<input type="text" class="form-control"
													name="email_id"
														aria-label="Sizing example input"
														aria-describedby="inputGroup-sizing-sm"
														th:value="${LoginUser.gmailId}" required="required">
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-md-6">
												<label>Gender</label>
											</div>
											<div class="col-md-6" style="display: flex;">
												<div>
													<input class="form-check-input" type="radio" name="Gender"
														id="flexRadioDefault1" value="Male" checked> <label
														style="margin-right: 31px;" class="form-check-label"
														for="flexRadioDefault1"> Male </label>
												</div>

												<div>
													<input class="form-check-input" type="radio" name="Gender"
														id="flexRadioDefault2" value="Female"> <label
														class="form-check-label" for="flexRadioDefault2">Female
													</label>
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-md-6">
												<label>Phone</label>
											</div>
											<div class="col-md-6" style="display: flex;">
												<div class="input-group input-group-sm mb-2">
													<input type="number" class="form-control"
													name="mobile_number"
														aria-label="Sizing example input"
														aria-describedby="inputGroup-sizing-sm"
														th:value="${LoginUser.mobileNumber}" required="required">
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-md-6">
												<label>Department</label>
											</div>
											<div class="col-md-6" style="display: flex;">
												<div class="input-group input-group-sm mb-2">
													<select class="form-control" name="Department" required>
														<option selected disabled>----Select Department
															name----</option>
														<option>hello</option>
														<option>byy</option>
														<option>kyu</option>
													</select>
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-md-6">
												<label>Designation</label>
											</div>
											<div class="col-md-6" style="display: flex;">
												<div class="input-group input-group-sm mb-2">
													<select class="form-control" name="Designation" required>
														<option selected disabled>----Select Designation
															name----</option>
														<option>hr</option>
														<option>helper</option>
														<option>owner</option>
													</select>
												</div>
											</div>
										</div>

										<div class="row" style="margin-top: 15px;">
											<div class="col-md-6"></div>
											<div class="col-md-6" style="display: flex;">
												<div class="input-group input-group-sm mb-2">
													<div class="row">
														<div class="col-md-auto">
															<button type="button" class=" btn btn-danger btn-sm"
																data-bs-dismiss="modal" aria-label="Close">Cancel</button>
														</div>
														<div class="col-md-auto">
															<button type="submit" class="btn btn-success btn-sm">-Save-</button>
														</div>
													</div>
												</div>
											</div>
										</div>


									</div>

								</div>
							</div>
						</div>
					</form>
				</div>



			</div>

		</div>
	</div>
</div>
